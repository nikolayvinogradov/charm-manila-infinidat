applications:
  ceph-mon:
    charm: ceph-mon
    channel: octopus/edge
    num_units: 3
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
      source: *openstack-origin
    to:
    - 'lxd:0'
    - 'lxd:1'
    - 'lxd:2'
  ceph-osd:
    charm: ceph-osd
    channel: octopus/edge
    num_units: 3
    options:
      osd-devices: *osd-devices
      source: *openstack-origin
    to:
    - '0'
    - '1'
    - '2'
  ceph-radosgw:
    charm: ceph-radosgw
    channel: octopus/edge
    num_units: 1
    options:
      source: *openstack-origin
    to:
    - 'lxd:3'
  cinder-mysql-router:
    charm: mysql-router
    channel: latest/edge
  cinder:
    charm: cinder
    channel: *openstack-channel
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - '3' # cinder can't be deployed to LXD, if iscsi is used
  cinder-ceph:
    charm: cinder-ceph
    channel: *openstack-channel
    num_units: 0
  glance-mysql-router:
    charm: mysql-router
    channel: latest/edge
  glance:
    charm: glance
    channel: *openstack-channel
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - 'lxd:1'
  keystone-mysql-router:
    charm: mysql-router
    channel: latest/edge
  keystone:
    charm: keystone
    channel: *openstack-channel
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - 'lxd:2'
  neutron-mysql-router:
    charm: mysql-router
    channel: latest/edge
  neutron-api-plugin-ovn:
    charm: neutron-api-plugin-ovn
    channel: *openstack-channel
  neutron-api:
    charm: neutron-api
    channel: *openstack-channel
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - 'lxd:0'
  placement-mysql-router:
    charm: mysql-router
    channel: latest/edge
  placement:
    charm: placement
    channel: *openstack-channel
    num_units: 1
    options:
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - 'lxd:1'
  nova-mysql-router:
    charm: mysql-router
    channel: latest/edge
  nova-cloud-controller:
    charm: nova-cloud-controller
    channel: *openstack-channel
    num_units: 1
    options:
      network-manager: Neutron
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - 'lxd:3'
  nova-compute:
    charm: nova-compute
    channel: *openstack-channel
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    to:
    - '0'
    - '1'
    - '2'
  ntp:
    charm: ntp
    num_units: 0
  dashboard-mysql-router:
    charm: mysql-router
    channel: latest/edge
  openstack-dashboard:
    charm: openstack-dashboard
    channel: *openstack-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
    - 'lxd:3'
  rabbitmq-server:
    charm: rabbitmq-server
    channel: 3.8/stable
    num_units: 1
    to:
    - 'lxd:1'
  mysql-innodb-cluster: 
    charm: mysql-innodb-cluster
    channel: *mysql-channel
    num_units: 3
    options:
      enable-binlogs: true
      innodb-buffer-pool-size: 8G
      max-connections: 4000
      wait-timeout: 3600
    to:
    - 'lxd:0'
    - 'lxd:1'
    - 'lxd:2'
  ovn-central:
    charm: ovn-central
    channel: *ovn-channel
    num_units: 3
    options:
      source: *openstack-origin
    to:
    - 'lxd:0'
    - 'lxd:1'
    - 'lxd:2'
  ovn-chassis:
    charm: ovn-chassis
    channel: *ovn-channel
    # Please update the `bridge-interface-mappings` to values suitable for the
    # hardware used in your deployment. See the referenced documentation at the
    # top of this file.
    options:
      ovn-bridge-mappings: physnet1:br-ex
      bridge-interface-mappings: *data-port
  vault-mysql-router:
    #charm: cs:mysql-router-15 
    charm: mysql-router
    channel: latest/edge
  vault:
    charm: vault
    channel: 1.7/stable
    options:
      # init and unseal is done by zaza 
      auto-generate-root-ca-cert: false
    num_units: 1
    to:
    - 'lxd:2'
  manila:
    charm: manila
    num_units: 1
    channel: *openstack-channel
    options:
      openstack-origin: *openstack-origin
      default-share-backend: 'iscsi'
      pool: 'manila'
    to:
      - 'lxd:0'
  manila-mysql-router:
    charm: mysql-router
    channel: latest/edge

